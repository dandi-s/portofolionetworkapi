version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    environment:
      POSTGRES_USER: netops
      POSTGRES_PASSWORD: netops123
      POSTGRES_DB: netops_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netops"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    platform: linux/arm64/v8
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  postgres-data:
  redis-data:
